<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>انضم كمدرب | نهج</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles_v16.css"/>

  <!-- Supabase JS (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase_config.js"></script>

  <style>
    .page-wrap{max-width:960px;margin:0 auto;padding:28px 16px;}
    .card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:16px;padding:18px;box-shadow:0 8px 28px rgba(0,0,0,.06)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    label{display:block;font-weight:600;margin:8px 0 6px}
    input,select,textarea{
      width:100%;padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,.14);
      background:#fff;outline:none
    }
    textarea{min-height:120px;resize:vertical}
    .hint{font-size:.9rem;opacity:.8}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:14px}
    .btnx{
      display:inline-flex;align-items:center;gap:10px;
      padding:12px 16px;border-radius:999px;border:0;cursor:pointer;
      background:var(--nahj-gold, #C9A24D);color:#2B1A0F;font-weight:700
    }
    .btnx.secondary{background:transparent;border:1px solid rgba(0,0,0,.14)}
    .status{margin-top:12px;padding:12px;border-radius:12px;display:none}
    .status.ok{display:block;background:rgba(46,125,50,.08);border:1px solid rgba(46,125,50,.28)}
    .status.bad{display:block;background:rgba(198,40,40,.08);border:1px solid rgba(198,40,40,.28)}
    .req{color:#b3261e}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:8px 10px;border-radius:999px;border:1px solid rgba(0,0,0,.14);cursor:pointer;user-select:none}
    .chip[data-on="1"]{background:rgba(201,162,77,.18);border-color:rgba(201,162,77,.55)}
    .topline{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .topline a{color:inherit;text-decoration:none}
  </style>
</head>

<body>
  <main class="page-wrap">
    <div class="topline">
      <h1 style="margin:0">نموذج الانضمام كمدرب</h1>
      <a class="hint" href="admin_dashboard.html">لوحة المشرف</a>
    </div>

    <div class="card">
      <form id="trainer-form">
        <div class="grid">
          <div><label>الاسم الكامل</label><input name="full_name" placeholder="مثال: محمد أحمد" /></div>
          <div><label>رقم الجوال</label><input name="phone" placeholder="05xxxxxxxx" /></div>
          <div><label>البريد الإلكتروني</label><input type="email" name="email" placeholder="name@email.com" /></div>
          <div><label>المدينة</label><input name="city" placeholder="الرياض" /></div>
          <div><label>التخصص الرئيسي</label><input name="specialization" placeholder="مثال: موارد بشرية / سلامة / PMP ..." /></div>
          <div><label>سنوات الخبرة</label><input type="number" name="years_experience" min="0" max="60" placeholder="0" /></div>
          <div>
            <label>طريقة التنفيذ</label>
            <div class="chips" id="delivery-chips">
              <div class="chip" data-value="onsite">حضوري</div>
              <div class="chip" data-value="online">عن بُعد</div>
              <div class="chip" data-value="hybrid">هجين</div>
            </div>
          </div>
          <div>
            <label>اللغة</label>
            <div class="chips" id="lang-chips">
              <div class="chip" data-value="ar">عربي</div>
              <div class="chip" data-value="en">English</div>
            </div>
          </div>
          <div style="grid-column:1/-1"><label>نبذة مختصرة</label><textarea name="bio" placeholder="اكتب عن خبراتك..."></textarea></div>
          <div style="grid-column:1/-1">
            <label>روابط</label>
            <div class="grid">
              <div><input name="linkedin_url" placeholder="LinkedIn URL" /></div>
              <div><input name="website_url" placeholder="Website / Portfolio URL" /></div>
            </div>
          </div>
          <div style="grid-column:1/-1">
            <label>السيرة الذاتية</label>
            <input type="file" name="cv" accept=".pdf,.doc,.docx"/>
            <div class="hint">اختياري - حد أقصى 5MB</div>
          </div>
        </div>

        <div class="row">
          <button class="btnx" type="submit"><i class="fa-solid fa-paper-plane"></i> إرسال الطلب</button>
          <a class="btnx secondary" href="index.html"><i class="fa-solid fa-arrow-right"></i> رجوع للموقع</a>
        </div>

        <div id="status-ok" class="status ok">تم إرسال طلبك بنجاح ✅</div>
        <div id="status-bad" class="status bad">حصل خطأ ❌ <span id="err-msg"></span></div>
      </form>
    </div>
  </main>

  <script>
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const $ = (s) => document.querySelector(s);
    const chipsToArray = (id) => Array.from(document.querySelectorAll(`#${id} .chip[data-on="1"]`)).map(el => el.dataset.value);
    const toggleChip = (el) => el.setAttribute("data-on", el.getAttribute("data-on") === "1" ? "0" : "1");
    document.querySelectorAll("#delivery-chips .chip, #lang-chips .chip").forEach(ch => ch.addEventListener("click", () => toggleChip(ch)));

    $("#trainer-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      $("#status-ok").style.display = "none";
      $("#status-bad").style.display = "none";
      $("#err-msg").textContent = "";

      try {
        const fd = new FormData(e.target);
        const file = fd.get("cv");
        let objectPath = null;

        if (file && file.name) {
          const appId = crypto.randomUUID();
          const ext = (file.name.split(".").pop() || "pdf").toLowerCase();
          objectPath = `applications/${appId}/cv.${["pdf","doc","docx"].includes(ext) ? ext : "pdf"}`;

          const { error: upErr } = await supabase.storage.from("trainer-cv").upload(objectPath, file, {
            upsert: false,
            contentType: file.type || "application/octet-stream"
          });
          if (upErr) throw upErr;
        }

        const { error: insErr } = await supabase.from("trainer_applications").insert([{
          full_name: fd.get("full_name") || null,
          phone: fd.get("phone") || null,
          email: fd.get("email") || null,
          city: fd.get("city") || null,
          specialization: fd.get("specialization") || null,
          years_experience: fd.get("years_experience") || null,
          bio: fd.get("bio") || null,
          linkedin_url: fd.get("linkedin_url") || null,
          website_url: fd.get("website_url") || null,
          delivery_modes: chipsToArray("delivery-chips"),
          languages: chipsToArray("lang-chips"),
          cv_path: objectPath,
          status: "new"
        }]);
        if (insErr) throw insErr;

        $("#status-ok").style.display = "block";
        e.target.reset();
        document.querySelectorAll(".chip").forEach(el => el.setAttribute("data-on", "0"));
      } catch (err) {
        console.error(err);
        $("#status-bad").style.display = "block";
        $("#err-msg").textContent = err?.message || "حدث خطأ غير متوقع";
      }
    });
  </script>
</body>
</html>
